<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas</title>
  <link rel="stylesheet" href="../estilos.css">

</head>



<body class="reservas_formulario">

  <header>

  </header>
  <form action="">

    <fieldset>
      <legend>Reservas</legend>
      <p>Seleccionar</p>
      <div>
        <div>Mesa 1-2 personas</div>
        <input type="radio" name="mesa" value="1-2 Personas">
        <div>Mesa 3-6 personas</div>
        <input type="radio" name="mesa" value="3-6 Personas">
        <div>Mesa 6-10 personas</div>
        <input type="radio" name="mesa" value="6-10 personas">
      </div>


      <legend>Datos de reserva</legend>
      <label for="nombre">Apellido y Nombre</label>
      <input type="text" name="nombre">

      <label for="correo">E-mail</label>
      <input type="email" name="correo" placeholder="juanmontoto@email.com">

      <label>Telefono:
        <input type="number">
      </label>

      <label>Horario de reserva:
        <input type="time">
      </label>

      <label>Horario de reserva:
        <input type="date">
      </label>


      <p>Chequeo</p>
      <input type="checkbox" name="aceptar" value="verdadero">
      <span>Aceptar terminos y condiciones</span>

      <input type="text">
      <input type="submit" value="Enviar reserva">
      <input type="reset" value="Limpiar datos">
      <input type="button" value="sin acciones">


    </fieldset>

  </form>


  <a href="../index.html">Volver a la pagina principal</a>


</body>

</footer>

</html>
